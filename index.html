<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <title>GitFav</title>
    <script src="js/main.js" type="module" defer></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="">
            <div class="search">
                <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button><img src="./assets/star.svg" alt="star">FAVORITAR</button>
            </div>
        </header>
            <div class="table2">
                <table>
                    <thead>
                        <tr>
                            <th>Usuário</th>
                            <th>Repositórios</th>
                            <th>Seguidores</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
    </div>
</body>
</html>
